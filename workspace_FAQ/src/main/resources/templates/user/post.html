
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>FAQ登録画面</title>
<script src="/scripts/jquery-3.3.1.min.js"></script>
<script src="/scripts/jquery.validate.min.js"></script>
<script src="/scripts/admin/index.js"></script>
<script src="/scripts/base/base.js"></script>
<link href="/css/user/style.css" rel="stylesheet" />
<link href="/css/user/layout.css" rel="stylesheet" />
</head>
<body>
	<div id="wrapper">
		<div class="top" id="pagetitle">
			<div>
				<h2 style="text-align: left; margin-left: 10px">よくあるご質問（FAQ）</h2>
			</div>
		</div>

		<div class="bodyer">
			<div class="bd-left">
				<div class="bluept01b">
					<h3 class="title" style="text-align: left; margin-left: 8px">カテゴリから検索</h3>
				</div>
				<div class="funBackgroungColor">
					<div>
						<a>製品・使い方</a>
					</div>
					<div>
						<a>サービス</a>
					</div>
					<div>
						<a>手続き・料金 </a>
					</div>
				</div>
			</div>
			<div class="bd-right">
				<div>
					<div style="margin-left: 10px">
						<div style="width:30px;height:30px; background: #ff00ff">
							<h2 style="margin-left:5px">Q</h2>
						</div>
						<div >
							<p th:text="${question}"></p>
						</div>
					</div>
					<div><hr></div>
					<div style="margin-left: 10px">
						<div style="width:30px;height:30px; background: #ff00ff">
							<h2 style="margin-left:5px">A</h2>
						</div>
						<div>
							<p th:text="${content}"></p>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
